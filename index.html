<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Clima</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Previs√£o do Tempo</h1>
        </header>

        <main>
            <div class="search-box">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Digite o nome da cidade..."
                    autocomplete="off"
                >
                <button id="searchBtn">Buscar</button>
            </div>

            <div id="loading" class="loading hidden">
                <p>Carregando...</p>
            </div>

            <div id="error" class="error hidden">
                <p></p>
            </div>

            <div id="weatherInfo" class="weather-info hidden">
                <div class="city-name">
                    <h2 id="cityName"></h2>
                </div>
                
                <div class="weather-main">
                    <div class="temperature">
                        <span id="temp"></span>
                        <span class="unit">¬∞C</span>
                    </div>
                    <div class="weather-description">
                        <p id="description"></p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail">
                        <span class="label">Sensa√ß√£o T√©rmica:</span>
                        <span id="feelsLike"></span>¬∞C
                    </div>
                    <div class="detail">
                        <span class="label">Umidade:</span>
                        <span id="humidity"></span>%
                    </div>
                    <div class="detail">
                        <span class="label">Vento:</span>
                        <span id="windSpeed"></span> km/h
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Dados fornecidos por Open-Meteo API</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
